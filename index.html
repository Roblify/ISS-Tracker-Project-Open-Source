<!DOCTYPE html>
<html>
<head>
    <title>International Space Station Tracker</title>
    <link rel="shortcut icon" type="x-icon" href="ISS.png">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id='map'></div>
    <div id="buttonContainer">
        <button id="themeButton">Theme</button>
        <button id="lockButton">Lock/Unlock</button>
    </div>
    <div id="issInfo">
        <p>Date & Time: <span id="time"></span></p>
        <p>Latitude: <span id="latitude"></span></p>
        <p>Longitude: <span id="longitude"></span></p>
        <p>Altitude: <span id="altitude"></span></p>
        <p>Velocity: <span id="velocity"></span></p>
        <p>Visibility: <span id="visibility"></span></p>
        <p>Footprint: <span id="footprint"></span></p>
    </div>
    <div id="bottomText">Tracker updates every 5 seconds</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <script src="script.js"></script>
</body>
</html>
